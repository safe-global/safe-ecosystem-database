name: Update Ecosystem

on:
  workflow_dispatch:

jobs:
  update-ecosystem:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Create new branch
        run: |
          # Get current date for branch name
          branch_name="ecosystem-update-$(date +'%Y-%m-%d-%H-%M')"
          git checkout -b $branch_name
          echo "BRANCH_NAME=$branch_name" >> $GITHUB_ENV

      - name: Update ecosystem
        env:
          ATTIO_API_TOKEN: ${{ secrets.ATTIO_API_TOKEN }}
        run: node scripts/attio/updateEcosystem.js

      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff data.json || true
          git diff logos/ || true
          git add data.json logos/
          git commit -m "chore: update ecosystem data [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: update ecosystem data"
          body: |
            ðŸ¤– This PR was automatically generated to update the ecosystem database.

            ## Changes
            - Updated `data.json` with latest ecosystem data
            - Updated company logos in `logos/` directory

            Please review the changes and merge if everything looks correct.
          branch: ${{ env.BRANCH_NAME }}
          base: main
          labels: |
            automated
            ecosystem-update
